services:
  starter:
    image: alpine:3.20.3
    depends_on:
      keycloak-init:
        condition: service_completed_successfully
    entrypoint:
      - /bin/sh
      - -c
      - |
        cat <<'MSG'
        Keycloak is healthy and initialized.
        Admin Console: http://localhost:8080/admin
        Credentials: admin / admin
        Realm: research (imported from compose/realm-export.json)
        OTP provider: dummy (check keycloak logs for codes)
        Stop with: docker compose -f compose/docker-compose.yml down
        MSG

  keycloak-init:
    image: coopersoft/keycloak:21.0.2_phone-2.3.3
    depends_on:
      keycloak:
        condition: service_healthy
    environment:
      SERVER_URL: http://keycloak:8080
      MASTER_REALM: master
      ADMIN_USER: admin
      ADMIN_PASS: admin
      REALM: research
      FLOW_ALIAS: browserPhoneOnly
      SUBFLOW_ALIAS: browserPhoneOnlyForms
      ADD_COOKIE: "true"
    volumes:
      - ./kc-init.sh:/init/kc-init.sh:ro
    entrypoint:
      - /bin/bash
      - -c
      - |
        set -euo pipefail
        bash /init/kc-init.sh

  keycloak:
    image: coopersoft/keycloak:21.0.2_phone-2.3.3
    command: start-dev --import-realm --spi-phone-default-service=dummy
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
      KC_SMS_PROVIDER: "dummy"
      KC_SMS_FROM: "dummy"
      KC_SPI_PHONE_CHARGE_ENABLED: "false"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    healthcheck:
      test:
        - CMD-SHELL
        - "exec 3<>/dev/tcp/localhost/8080 && printf 'GET /health/ready HTTP/1.1\r\nHost: localhost\r\n\r\n' >&3 && head -n 1 <&3 | grep -q ' 200 ' && exec 3>&-"
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
