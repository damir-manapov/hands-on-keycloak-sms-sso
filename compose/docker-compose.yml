services:
  starter:
    image: alpine:3.20.3
    depends_on:
      keycloak:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        cat <<'MSG'
        Keycloak is healthy and ready.
        Admin Console: http://localhost:8080/admin
        Credentials: admin / admin
        Realm import: compose/realm-export.json (research realm)
        Remember to run `docker compose -f compose/docker-compose.yml down` when finished.
        MSG

  keycloak:
    build:
      context: .
      dockerfile: keycloak-phone.Dockerfile
      args:
        KEYCLOAK_VERSION: "21.0.2"
        PROVIDER_VERSION: "21.0.2_phone-2.3.3"
    image: keycloak-phone-provider:21.0.2
    command: start-dev --import-realm --spi-phone-default-service=dummy
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    healthcheck:
      test:
        - CMD-SHELL
        - "exec 3<>/dev/tcp/localhost/8080 && printf 'GET /health/ready HTTP/1.1\r\nHost: localhost\r\n\r\n' >&3 && head -n 1 <&3 | grep -q ' 200 ' && exec 3>&-"
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
